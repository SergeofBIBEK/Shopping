<html>
    <head>
        <!--META-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>

        <!--FIREBASE-->
        <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCmXr6gS44SZ9zWkTeixX0C9gr6XKq343U",
                authDomain: "shopping-a2fb2.firebaseapp.com",
                databaseURL: "https://shopping-a2fb2.firebaseio.com",
                projectId: "shopping-a2fb2",
                storageBucket: "shopping-a2fb2.appspot.com",
                messagingSenderId: "1028552578785"
            };
            firebase.initializeApp(config);
        </script>

        <!--FirebaseUI-->
        <script src="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.css" />

        <!--Firebase Logged In-->
        <script type="text/javascript" src="fbli.js"></script>

        <!--LOCAL FILES-->
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <!--The Whole Site-->
        <div id="siteContainer">

            <!--HEADER-->
            <div id="Header">
                <div class="headerItem" onclick="showShoppingListTab()"><p>Shopping List</p></div>
                <div class="headerItem" onclick="showLocationsTab()"><p>Locations</p></div>
                <div class="headerItem" onclick="showProductsTab()"><p>Products</p></div>
                <div class="headerItem" onclick="showInventoryTab()"><p>Inventory</p></div>
                <div id="UserBox" class="headerItem" onclick="showProfileTab()">
                    <p>Logged Out</p>
                </div>
            </div>
            <div id="HeaderBuffer"></div>


            <!--SHOPPING LIST TAB-->
            <div style="display: none;" id="ShoppingList" class="tabContainer">
                <h2>Shopping List</h2>
                <label>Filter:<select id="storeFilter" onchange="filter();"></select></label>
                <div class="tableHeader"><h3>Product</h3><h3>Quantity</h3></div>

                <div id="shoppingListContainer" class="listContainer"></div>

                <div class="addAnother" onclick="addNewToShoppingList()">Add Another</div>
            </div>

            <!--LOCATIONS TAB-->
            <div style="display: none;" class="tabContainer" id="Locations">
                <h2>Locations</h2>
                <div class="tableHeader"><h3>Store</h3><h3>Products</h3></div>
                <div id="locationList" class="listContainer"></div>
                <div id="newLocation" class="addAnother" onclick="newLocation();">Add Another</div>
            </div>

            <!--PRODUCTS TAB-->
            <div style="display: none;" id="Products" class="tabContainer">
                <h2>Products</h2>
                <div class="tableHeader"><h3>Item</h3><h3>Locations</h3></div>

                <div id="productList" class="listContainer"></div>
                <div id="newProduct" class="addAnother" onclick="newProduct();">Add Another</div>
            </div>

            <!--INVENTORY TAB-->
            <div style="display: none;" class="tabContainer" id="Inventory">
                <h2>Inventory</h2>
                <div class="tableHeader"><h3>Item</h3><h3>Quantity</h3></div>
                <div id="inventoryList" class="listContainer"></div>
            </div>

            <!--PROFILE TAB-->
            <div style="display: none;" id="Profile" class="tabContainer">
                <h2>Profile</h2>
                <input type="button" value="Sign Out" class="signOutButton" onclick="logOut()">
            </div>

            <!--OPTIONS MODAL FOR LOCATION-->
            <div id="locationOptions" style="display: none;"></div>

            <!--OPTIONS MODAL FOR PRODUCTS-->
            <div id="productOptions" style="display: none;"></div>

            <!--FOOTER-->
            <div id="Footer"></div>

            <!--LOGIN BUTTONS-->
            <div id="firebaseui-auth-container"></div>
        </div>
        <div id="coverAll" style="display:none;"></div>
    </body>
</html>
