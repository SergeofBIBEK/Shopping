        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--FirebaseUI-->
        <script src="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.css" />

        <!--Firebase Logged In-->

        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="main.css">

    <body>
        <div id="siteContainer">

            <div id="Header">
                <div class="headerItem" onclick="showShoppingListTab()"><p>Shopping List</p></div>
                <div class="headerItem" onclick="showLocationsTab()"><p>Locations</p></div>
                <div class="headerItem" onclick="showProductsTab()"><p>Products</p></div>
                <div class="headerItem" onclick="showInventoryTab()"><p>Inventory</p></div>
                <div id="UserBox" class="headerItem" onclick="showProfileTab()">
                    <p>Logged Out</p>
                </div>
            </div>
            <div id="HeaderBuffer"></div>

            <div style="display: none;" id="ShoppingList">
                <div id="shoppingListContainer"></div>
            </div>

            <div style="display: none;" id="Locations">
                <div id="locationList"></div>
                <div id="newLocation" onclick="newLocation();">+</div>
            </div>

            <div style="display: none;" id="Products">
                <div id="productList"></div>
                <div id="newProduct" onclick="newProduct();">+</div>
            </div>

            <div style="display: none;" id="Inventory">
                <div id="inventoryList"></div>
            </div>

            <div style="display: none;" id="Profile">
                <h2>Profile</h2>
                <input type="button" value="Sign Out" class="signOutButton" onclick="logOut()">
            </div>
            
            <div id="locationOptions" style="display: none;"></div>
            
            <div id="productOptions" style="display: none;"></div>

            <div id="Footer"></div>

            <div id="firebaseui-auth-container"></div>
        </div>
        <div id="coverAll" style="display:none;"></div>
    </body>
</html>
